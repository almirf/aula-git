<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aula HTML</title>
    </head>
    <body
        <h1> Boa Noite !! Sextou!! </h1>  

    <form action=""" >
        <label for="nome"> Nome :</label>
        <input id="nome" name="nome" type="text" />
        <br/>    

        <label for="email"> Email :</label>
        <input id="email" name="email" type="email" required/>
        <br/>    
               
        <label for="senha"> Senha :</label>
        <input id="senha" name="senha" type="password" required/>
        <br/>    

        <label for="Telefone"> Telefone :</label>
        <input id="Telefone" name="Telefone" type="tel" required/>
        <br/>    

        <label for="data"> Data :</label>
        <input id="data" name="data" type="datetime-local" required/>
        <br/>    

        <label for="cpf">CPF:</label>
        <input
        type="text"
        id="cpf"
        name="cpf"
        placeholder="000.000.000-00"
        maxlength="14"
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        title="Digite um CPF no formato 000.000.000-00"
        required/>

        <h3> Qual a sua linguagem preferida ?</h3>
        
        <label for="">HTML</label> 
        <input id="html" name="fav_lang" type="radio" value="html" required/>
                
        <label for="">CSS</label> 
        <input id="css" name="fav_lang" type="radio" value="css" required/>
        
        <label for="">JAVASCRIPT</label> 
        <input id="javas" name="fav_lang" type="radio" value="javascript" required/>
        
        <br>    
        <input id="termos" name="termos" type="checkbox" value="termos" required/>
        <label for="">Aceito os Termos</label> 
        
        <br>    
        <input id="termos" name="comunidade" type="checkbox" value="comunidade" required/>
        <label for="">Participar da Comunidade</label> 

        </br>
        <input type="submit" type="submit" value="Enviar" />

    </form>   
    </body>
 </html>
